<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Analysis Results</h1>
        
        <!-- Primary app -->
        {% for graph in graphs %}
            {% if graph.is_primary %}
                <div class="mb-5">
                    <h2>{{ graph.name }}</h2>
                    <img src="data:image/png;base64,{{ graph.image }}" 
                         class="img-fluid" alt="{{ graph.name }}">
                </div>
            {% endif %}
        {% endfor %}
        
        <!-- Similar apps -->
        <div class="row">
            {% for graph in graphs %}
                {% if not graph.is_primary %}
                    <div class="col-6">
                        <h3>{{ graph.name }}</h3>
                        <img src="data:image/png;base64,{{ graph.image }}" 
                             class="img-fluid" alt="{{ graph.name }}">
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        
        <a href="/" class="btn btn-primary mt-4">New Search</a>
    </div>
</body>
</html>
