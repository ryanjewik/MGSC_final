<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            margin: 0;
            padding: 20px; /* Added padding to the body */
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased shadow for better visibility */
            width: 85%; /* Set width to 85% of the viewport */
            max-width: 85vw; /* Ensure it doesn't exceed 85% of the viewport width */
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
            margin-top: 50px; /* Shift the container down by at least 100px */
        }
        h1 {
            text-align: center;
            color: #343a40;
            font-weight: 700;
        }
        h2, h3 {
            color: #343a40;
            font-weight: 500;
        }
        .graph-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .btn-primary {
            background-color: #eeaec2;
            border-color: #eeaec2;
            color: #343a40; /* Same as title color */
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #94bbe9;
            border-color: #94bbe9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Analysis Results</h1>
        
        <!-- Primary app -->
        {% for graph in graphs %}
            {% if graph.is_primary %}
                <div class="graph-container mb-5">
                    <h2>{{ graph.name }}</h2>
                    <img src="data:image/png;base64,{{ graph.image }}" 
                         class="img-fluid" alt="{{ graph.name }}">
                </div>
            {% endif %}
        {% endfor %}
        
        <!-- Similar apps -->
        <div class="row">
            {% for graph in graphs %}
                {% if not graph.is_primary %}
                    <div class="col-6 graph-container">
                        <h3>{{ graph.name }}</h3>
                        <img src="data:image/png;base64,{{ graph.image }}" 
                             class="img-fluid" alt="{{ graph.name }}">
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        
        <a href="/" class="btn btn-primary mt-4">New Search</a>
    </div>
</body>
</html>
