<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>App Review Emotion Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">App Review Emotion Analysis</h1>
        
        <form action="/search" method="POST">
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" name="app_search" 
                           placeholder="Enter app name" value="Khan Academy Kids">
                </div>
                <div class="col-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="ios" id="ios">
                        <label class="form-check-label" for="ios">iOS (off=Android)</label>
                    </div>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
