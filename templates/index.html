<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>App Review Emotion Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased shadow for better visibility */
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            font-weight: 700;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-control {
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #94bbe9; /* Complementary border color */
        }
        .form-check {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            background-color: #eeaec2;
            border-color: #eeaec2;
            color: #343a40; /* Same as title color */
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #94bbe9;
            border-color: #94bbe9;
        }
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">App Review Emotion Analysis</h1>
        
        <div class="form-container">
            <form id="searchForm"  action="/search" method="POST">
                <input type="text" class="form-control" name="app_search" 
                       placeholder="Enter app name" value="Brawlstars">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="ios" id="ios">
                    <label class="form-check-label" for="ios">iOS (off=Android)</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="deep-analysis" id="deep-analysis">
                    <label class="form-check-label" for="deep-analysis">Deep Analyzer (Will analyze reviews more in-depth but will take longer)</label>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="loader-container" id="loaderContainer">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function() {
            document.getElementById('loaderContainer').style.display = 'flex';
        });
    </script>
</body>
</html>
